<!DOCTYPE html>

    <!-- You are helping to build a feedback form for a basic website. When a user submits feedback, you receive a string 
that may contain extra spaces and mixed cases. Your task is to clean and process the feedback string so it can be stored or displayed neatly.
var feedback = "   I loved the FOOD and the service!   ";

Perform the following actions:

Remove extra spaces at the beginning and end of the string.

Convert the entire string to lowercase.

Replace the word "food" with "ambience".

Find and print the position of the word "service".

Finally, convert the string to an array of words and print the array. -->
</head>
<body>
<p id="str"></p>
<p id="str1"></p>
<p id="str2"></p>
<p id="str3"></p>
<p id="str4"></p>
    <script>
          function feedback(){
            var str="   I loved the FOOD and the service!   ";
                 document.getElementById("str").innerHTML = str.trim();    
             var str2= document.getElementById("str1").innerHTML = str.trim().toLowerCase();
             var str3= document.getElementById("str2").innerHTML = str2.replace("food","ambience");  
                       document.getElementById("str3").innerHTML = str3.indexOf("service");
                       document.getElementById("str4").innerHTML = str3.split(" ");
          }
        feedback();


    </script>
</body>
</html>
